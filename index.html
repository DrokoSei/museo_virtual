<!DOCTYPE html>
<html lang="es">
<head>            
    <meta charset="UTF-8">
    <title>Museo Virtual</title>
    <style>            
        .galeria {            
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .imagen-museo {            
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .imagen-museo:hover {
            transform: scale(1.1);
        }
    </style>            
</head>            
<body>            
    <div class="galeria">
        <!-- Imágenes con URLs directas -->
        <img src="https://images.unsplash.com/photo-1581579186913-45ac24ed53d2" 
             alt="Museo de Florencia" 
             class="imagen-museo">            
        
        <img src="https://images.unsplash.com/photo-1523906834658-6e24ef2386f9" 
             alt="Interior de Museo" 
             class="imagen-museo">            
        
        <img src="https://images.unsplash.com/photo-1592409487440-d5a5574a3b1f" 
             alt="Galería de Arte" 
             class="imagen-museo">      
    </div>      
</body>      
</html>
